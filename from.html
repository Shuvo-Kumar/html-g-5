<body>
    <header>
        <nav>
            <li><a href="index.html">Index</a></li>

        <h2> WellCome Rajshahi Pitha Bari</h2>
       

    </header>
    <main>
        <section>
            <form>
                <label for="Your Name"> Your Name:
                    <input type="text" placeholder="Your Name" name="" id="Your Name">
                </label>
                <label for="Your Email"> Your Email:
                    <input type="email" placeholder="Your Email" name="" id="Your Email">
                </label>
                <label for="Your Phone"> Your Phone:
                    <input type="number" placeholder="Your Phone" name="" id="Your Phone">
                </label>
                <label for="Your Password"> Your Password:
                    <input type="password" placeholder="Your Password" id="Your Password">
                </label>
                <label for="">
                    <input type="submit" value="Login">
                </label>
            </form>
            <fieldset>
                <legend>pic one pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="vappa">
                    <input type="radio" name="pitha" id="vappa">Vappa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pic one Or One more Vortta</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                </label>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki"> Sutki
                </label>
                <label for="alluvorta">
                    <input type="checkbox" name="vorta" id="alluvorta"> Alluvorta
                </label>
                <label for="dal">
                    <input type="checkbox" name="vorta" id="dal"> Dal
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </section>

    </main>
    <footer>

    </footer>
